<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="producto">
    <div class="foto-producto">
      <img id="mobile" src="./images/image-product-mobile.jpg" alt="Parfum">
      <img id="desktop" src="./images/image-product-desktop.jpg" alt="Parfum">
    </div>
    <div class="descripcion-producto">
      <p id="perfume">P E R F U M E</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p id="descripcion">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="precio">
        <h2>$149.99</h2>
        <p>$169.99</p>
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="">
        <p>Add to Cart</p>
      </button>
    </div>
  </div>
</body>
</html>
